name: Generate requirements.txt from Pipfile
on:
  push:
    paths:
      - '**Pipfile'
      - '**Pipfile.lock'
      - '.github/workflows/generate_requirements.yml'
  workflow_run:
    workflows: [Run Tests]
    types:
      - requested
  workflow_dispatch: {}

jobs:

  generate_requirements:
    name: Generate requirements
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Install pipenv
      run: pip install pipenv

    - name: Generate server requirements
      run: cd server/ && pipenv requirements > requirements.txt

    - name: Generate data-view requirements
      run: cd data-view/ && pipenv requirements > requirements.txt

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add ./server/requirements.txt
        git add ./data-view/requirements.txt
        git commit -m 'Auto update requirements.txt'

    - name: Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push origin HEAD:${{ github.ref }}
